<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat atas kelahiran buah hati pertamamu! ðŸ‘¶ðŸ’–</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1530273973427-22351773250c");
        background-size: cover;
        background-position: center;
      }

      .foto-slider img {
        display: none;
      }

      .foto-slider img.active {
        display: block;
      }
    </style>
  </head>

  <body class="flex justify-center items-center h-screen">

    <!-- Musik -->
    <audio id="musik" loop>
      <source src="https://on.soundcloud.com/w8yMbwCMVmxmq7tSbB" type="audio/mpeg">
    </audio>

    <!-- Kartu -->
    <div
      class="bg-white px-10 py-8 border-4 border-gray-300 shadow-xl rounded-xl text-center animate__animated animate__backInDown w-96"
      id="kartu"
    >
      <h1 class="text-3xl">Selamat atas kelahiran buah hati pertamamu! ðŸ‘¶ðŸ’–</h1>

      <h1
        class="text-4xl text-blue-500 font-bold animate__animated animate__pulse animate__infinite"
      >
        Roni Gunawan
      </h1>

      <button
        class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition w-full animate__animated animate__delay-1s animate__tada"
        onclick="ubahKartu()"
      >
        Klik Disini ðŸŽ‰
      </button>
    </div>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

    <script>
      let kartu = document.getElementById("kartu");
      let musik = document.getElementById("musik");

      function ubahKartu() {

        // Mainkan musik
        musik.play();
  // Tampilkan musik
  document.getElementById("musik").classList.remove("hidden");
        // Confetti besar
        confetti({
          particleCount: 200,
          spread: 120,
          origin: { y: 0.6 },
        });

        kartu.innerHTML = `
          <h1 class="font-semibold animate__animated animate__zoomIn">
            Selamat ðŸ‘¶ðŸ’–<br><br>
            Semoga menjadi anak yang sholeh, sehat selalu, 
            dan membawa keberkahan dalam keluarga. Selamat menikmati peran barumu sebagai orang tua, sahabatku!
          </h1>

         
          <h2 class="mt-4 text-gray-600 animate__animated animate__fadeIn">
            - Dari : Puji -
          </h2>

          <button
            class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition w-full"
            onclick="refresh()"
          >
            Tutup
          </button>
        `;

        mulaiSlider();
      }

      function mulaiSlider() {
        let slides = document.querySelectorAll(".foto-slider img");
        let index = 0;

        setInterval(() => {
          slides[index].classList.remove("active");
          index = (index + 1) % slides.length;
          slides[index].classList.add("active");
        }, 2000);
      }

      function refresh() {
        location.reload();
      }
    </script>
  </body>
</html>
